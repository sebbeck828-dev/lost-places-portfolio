<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost Places Photography</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0a0a0a; color: #fff; }
        .hero { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.8)), url('images/hero-bg.jpg') center/cover; }
        .hero h1 { font-family: 'Cormorant Garamond', serif; font-size: 5rem; text-transform: uppercase; letter-spacing: 0.5em; line-height: 1.2; }
        .hero h1 span { display: block; font-size: 3rem; letter-spacing: 0.3em; color: #c9a962; }
        header { position: fixed; top: 0; left: 0; right: 0; padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(10px); z-index: 100; }
        .logo { height: 50px; }
        nav a { color: #fff; text-decoration: none; margin-left: 2rem; font-size: 0.9rem; letter-spacing: 0.1em; text-transform: uppercase; }
        nav a:hover { color: #c9a962; }
        section { padding: 6rem 2rem; max-width: 1400px; margin: 0 auto; }
        h2 { font-family: 'Cormorant Garamond', serif; font-size: 3rem; margin-bottom: 3rem; text-align: center; }
        .blog-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 2rem; }
        .blog-card { background: #1a1a1a; border-radius: 12px; overflow: hidden; cursor: pointer; transition: transform 0.3s; }
        .blog-card:hover { transform: translateY(-5px); }
        .blog-card img { width: 100%; height: 200px; object-fit: cover; }
        .blog-card-content { padding: 1.5rem; }
        .blog-card h3 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .blog-card p { color: #888; font-size: 0.9rem; }
        .blog-card .category { color: #c9a962; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.1em; margin-bottom: 0.5rem; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 2rem; }
        .gallery-card { background: #1a1a1a; border-radius: 12px; overflow: hidden; }
        .gallery-card img { width: 100%; height: 250px; object-fit: cover; }
        .gallery-card-info { padding: 1.5rem; }
        .gallery-card h3 { font-size: 1.25rem; margin-bottom: 0.5rem; }
        .gallery-card p { color: #888; font-size: 0.9rem; }
        .lightbox { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .lightbox.active { display: flex; }
        .lightbox img { max-width: 90vw; max-height: 90vh; border-radius: 8px; }
        .lightbox-close { position: absolute; top: 2rem; right: 2rem; font-size: 2rem; color: #fff; cursor: pointer; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 1000; overflow-y: auto; padding: 2rem; }
        .modal.active { display: flex; }
        .modal-content { background: #1a1a1a; padding: 2rem; border-radius: 12px; max-width: 800px; width: 100%; max-height: 90vh; overflow-y: auto; }
        .modal-close { position: absolute; top: 1rem; right: 1rem; font-size: 2rem; color: #fff; cursor: pointer; }
        footer { text-align: center; padding: 3rem 2rem; color: #888; border-top: 1px solid #2a2a2a; }
        @media (max-width: 768px) {
            .hero h1 { font-size: 3rem; letter-spacing: 0.2em; }
            .hero h1 span { font-size: 1.5rem; }
            nav { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Logo" class="logo" onerror="this.style.display='none'">
        <nav>
            <a href="#blog">Blog</a>
            <a href="#galerie">Galerie</a>
        </nav>
    </header>

    <section class="hero">
        <h1>
            Vergessene
            <span>Orte</span>
            Entdecken
        </h1>
    </section>

    

    <section id="galerie">
        <h2>Galerie</h2>
        <div class="gallery-grid">
            
        </div>
    </section>

    <footer>
        <p>Â© 2026 Lost Places Photography</p>
    </footer>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    

    

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
        function openBlog(id) {
            document.getElementById('blog-' + id).classList.add('active');
        }
        function closeBlog(id) {
            document.getElementById('blog-' + id).classList.remove('active');
        }
        function openGallery(id) {
            document.getElementById('gallery-' + id).classList.add('active');
        }
        function closeGallery(id) {
            document.getElementById('gallery-' + id).classList.remove('active');
        }
    </script>
</body>
</html>
